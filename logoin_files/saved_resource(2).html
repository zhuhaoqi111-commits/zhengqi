<script id="loginScript">document.addEventListener('DOMContentLoaded', function () {
  // 获取DOM元素
  var loginForm = document.getElementById('loginForm');
  var usernameInput = document.getElementById('username');
  var passwordInput = document.getElementById('password');
  var togglePassword = document.getElementById('togglePassword');
  var captchaImage = document.getElementById('captchaImage');
  var loginButton = document.getElementById('loginButton');
  var successModal = document.getElementById('successModal');
  var modalContent = document.getElementById('modalContent');
  var progressBar = document.getElementById('progressBar');
  var closeModal = document.getElementById('closeModal');
  var errorModal = document.getElementById('errorModal');
  var errorModalContent = document.getElementById('errorModalContent');
  var errorMessage = document.getElementById('errorMessage');
  var closeErrorModal = document.getElementById('closeErrorModal');
  // 切换密码可见性
  togglePassword.addEventListener('click', function () {
    var type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);

    // 切换图标
    togglePassword.querySelector('i').classList.toggle('fa-eye');
    togglePassword.querySelector('i').classList.toggle('fa-eye-slash');
  });
  // 刷新验证码
  captchaImage.addEventListener('click', function () {
    // 添加随机参数防止缓存
    var timestamp = new Date().getTime();
    captchaImage.src = "./api/searchImage?query=verification code, 4 digits, mixed with\u5E72\u6270\u7EBF and noise, government system style&width=128&height=56&t=".concat(timestamp);
  });
  // 表单提交处理
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // 简单表单验证
    if (!usernameInput.value.trim()) {
      showError('请输入用户名');
      usernameInput.focus();
      return;
    }
    if (!passwordInput.value.trim()) {
      showError('请输入密码');
      passwordInput.focus();
      return;
    }

    // 模拟登录过程
    loginButton.disabled = true;
    loginButton.innerHTML = `
<i class="fas fa-spinner fa-spin">
</i> 登录中...
`;

    // 模拟API请求延迟
    setTimeout(function () {
      // 模拟登录成功（实际项目中这里应该是真实的API请求）
      var mockSuccess = usernameInput.value === 'admin' && passwordInput.value === 'admin123';
      if (mockSuccess) {
        // 显示成功模态框
        successModal.classList.remove('hidden');
        setTimeout(function () {
          modalContent.classList.remove('scale-95', 'opacity-0');
          modalContent.classList.add('scale-100', 'opacity-100');

          // 开始进度条动画
          setTimeout(function () {
            progressBar.style.width = '100%';

            // 进度完成后跳转（这里只是模拟，实际项目中应该是真实跳转）
            setTimeout(function () {
              window.location.href = 'javascript:void(0);'; // 实际项目中替换为真实的主页URL
            }, 3000);
          }, 300);
        }, 10);
      } else {
        // 显示错误信息
        showError('用户名或密码错误，请重试');

        // 刷新验证码
        var timestamp = new Date().getTime();
        captchaImage.src = "./api/searchImage?query=verification code, 4 digits, mixed with\u5E72\u6270\u7EBF and noise, government system style&width=128&height=56&t=".concat(timestamp);
      }

      // 恢复登录按钮状态
      loginButton.disabled = false;
      loginButton.innerHTML = `
<span>安全登录</span>
  <i class="fas fa-arrow-right">
  </i>
`;
    }, 1500);
  });
  // 显示错误信息
  function showError(message) {
    errorMessage.textContent = message;
    errorModal.classList.remove('hidden');
    setTimeout(function () {
      errorModalContent.classList.remove('scale-95', 'opacity-0');
      errorModalContent.classList.add('scale-100', 'opacity-100');
    }, 10);
  }
  // 关闭成功模态框
  closeModal.addEventListener('click', function () {
    modalContent.classList.remove('scale-100', 'opacity-100');
    modalContent.classList.add('scale-95', 'opacity-0');
    setTimeout(function () {
      successModal.classList.add('hidden');
      progressBar.style.width = '0';
    }, 300);
  });
  // 关闭错误模态框
  closeErrorModal.addEventListener('click', function () {
    errorModalContent.classList.remove('scale-100', 'opacity-100');
    errorModalContent.classList.add('scale-95', 'opacity-0');
    setTimeout(function () {
      errorModal.classList.add('hidden');
    }, 300);
  });
  // 点击模态框外部关闭
  successModal.addEventListener('click', function (e) {
    if (e.target === successModal) {
      closeModal.click();
    }
  });
  errorModal.addEventListener('click', function (e) {
    if (e.target === errorModal) {
      closeErrorModal.click();
    }
  });
  // 初始化舆情趋势图表
  initTrendChart();
});
